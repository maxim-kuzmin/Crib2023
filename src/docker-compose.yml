version: '3.8'

services:

  backend-gateway-webapi:
    container_name: ${MY_CONTAINER_NAME_PEFIX}backend-gateway-webapi
    build:
      context: .
      dockerfile: Backend/Gateways/WebAPI/App/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://*:5000/
      - App__Language=${MY_DEFAULT_LANGUAGE}
    networks:
      - network-backend
      - network-frontend
    depends_on:
      - backend-service-catalog
      - backend-service-filestorage
      - external-minio      
      - external-pgadmin
      - external-postgres
      - external-rabbitmq

  backend-service-catalog:
    container_name: ${MY_CONTAINER_NAME_PEFIX}backend-service-catalog
    build:
      context: .
      dockerfile: Backend/Services/Catalog/App/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - App__Language=${MY_DEFAULT_LANGUAGE}
    networks:
      - network-backend

  backend-service-filestorage:
    container_name: ${MY_CONTAINER_NAME_PEFIX}backend-service-filestorage
    build:
      context: .
      dockerfile: Backend/Services/FileStorage/App.SQL.Mappers.EF.Clients.PostgreSQL/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - App__Language=${MY_DEFAULT_LANGUAGE}
    networks:
      - network-backend
    
  external-minio:
    container_name: ${MY_CONTAINER_NAME_PEFIX}external-minio
    image: quay.io/minio/minio
    environment:
      - MINIO_ROOT_USER=${MY_DEFAULT_LOGIN}
      - MINIO_ROOT_PASSWORD=${MY_DEFAULT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - ${MY_DOCKER_FOLDER}minio/data:/data
    networks:
      - network-backend

  external-nginx:
    image: nginx:alpine
    container_name: ${MY_CONTAINER_NAME_PEFIX}external-nginx
    volumes:
      - ${MY_CONFIGS_FOLDER}nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend-gateway-webapi
      - frontend-react-typescript
    networks:
      - network-backend
      - network-frontend

  external-postgres:
    container_name: ${MY_CONTAINER_NAME_PEFIX}external-postgres
    image: postgres:15.1
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=${MY_DEFAULT_LOGIN}
      - POSTGRES_PASSWORD=${MY_DEFAULT_PASSWORD}
      - PGDATA=/var/lib/postgres/data
    volumes:
      - ${MY_DOCKER_FOLDER}postgres/data:/var/lib/postgres/data
    networks:
      - network-backend

  external-pgadmin:
    container_name: ${MY_CONTAINER_NAME_PEFIX}external-pgadmin
    image: dpage/pgadmin4:6.19
    environment:
      - PGADMIN_DEFAULT_EMAIL=${MY_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${MY_DEFAULT_PASSWORD}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - ${MY_DOCKER_FOLDER}pgadmin:/var/lib/pgadmin
    networks:
      - network-backend

  external-rabbitmq:
    container_name: ${MY_CONTAINER_NAME_PEFIX}external-rabbitmq
    image: rabbitmq:3.11.7-management
    environment:
      - RABBITMQ_DEFAULT_USER=${MY_DEFAULT_LOGIN}
      - RABBITMQ_DEFAULT_PASS=${MY_DEFAULT_PASSWORD}
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 2147483648
    volumes:
      - ${MY_DOCKER_FOLDER}rabbitmq/data:/var/lib/rabbitmq
    networks:
      - network-backend

  frontend-react-typescript:
    container_name: ${MY_CONTAINER_NAME_PEFIX}frontend-react-typescript
    build:
      context: .
      dockerfile: Frontend/React/TypeScript/App/Dockerfile
    networks:
      - network-frontend

networks:
  network-backend:
    attachable: true
  network-frontend:
    attachable: true